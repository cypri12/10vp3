<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jeu 3D - Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { PointerLockControls } from 'https://threejs.org/examples/jsm/controls/PointerLockControls.js';

        let scene, camera, renderer, controls;
        let cubes = [];

        function init() {
            // Création de la scène
            scene = new THREE.Scene();

            // Caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Rendu
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lumière
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7).normalize();
            scene.add(light);

            // Contrôles FPS
            controls = new PointerLockControls(camera, document.body);
            document.addEventListener('click', () => {
                controls.lock();
                document.getElementById('info').style.display = 'none';
            });
            scene.add(controls.getObject());

            // Chargement des textures
            const loader = new THREE.TextureLoader();
            const textures = {
                grass: loader.load('https://ton-utilisateur.github.io/ton-repo/assets/grass_block.png'),
                dirt: loader.load('https://ton-utilisateur.github.io/ton-repo/assets/dirt_block.png'),
                water: loader.load('https://ton-utilisateur.github.io/ton-repo/assets/eau.jpg'),
            };

            // Génération du terrain
            for (let x = -5; x <= 5; x++) {
                for (let z = -5; z <= 5; z++) {
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshStandardMaterial({ map: textures.grass });
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(x, 0, z);
                    scene.add(cube);
                    cubes.push(cube);
                }
            }

            // Animation
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Lancement du jeu
        window.onload = init;
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Clique pour passer en mode FPS</div>
</body>
</html>
